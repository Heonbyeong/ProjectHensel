<script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
    new daum.Postcode({
        oncomplete: function(data) {
            if(data.userSelectedType=="R"){
                // userSelectedType : 검색 결과에서 사용자가 선택한 주소의 타입

                // return type : R - roadAddress, J : jibunAddress

                // TestApp 은 안드로이드에서 등록한 이름
                window.kakaoAPI.setAddress(data.zonecode, data.roadAddress, data.buildingName);
            }
            else{
                window.kakaoAPI.setAddress(data.zonecode, data.jibunAddress, data.buildingName);
            }
        }
    }).embed();
</script>
